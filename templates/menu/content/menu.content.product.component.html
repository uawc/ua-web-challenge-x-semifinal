<div [ngClass]="['title']">Choose a product:</div>

<ul [ngClass]="['product-items']">
	<li *ngFor="let product of productService.products"
	    [ngClass]="['product-item']"
	    (click)="onClick(product)"
	    [class.active]="product === productService.currentProduct"
		[ngStyle]="{'background-image': 'url(' + product.previewImageUrl + ')'}">
	</li>
</ul>
